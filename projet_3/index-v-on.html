<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My HTML Page</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
</head>
<body>
      <h1>Les écouteurs d'évenements Vue</h1>
  <div id="app2">
        <button v-on:click="toast">Toast Bread</button>
        <input v-model="toastedPain">
        La quantité mis sur ton pain = {{toastedPain}}

        <ul>
            <li v-for="world in worlds">{{world}}</li>
        </ul>
  </div>
  <div id="app3">
      <ul>
          <li v-for="(nom, i) in noms">
              {{nom}}
              <button v-on:click="noms.splice(i, 1)">Zap!</button>
          </li>
          <input v-model="newName">
          <button v-on:click="noms.push(newName)">Ajout</button>
      </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
